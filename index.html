<!DOCTYPE html>
<html>
  <head>
    <title>This is the title of example client website!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="margin: 0">
    <div
      className="page-wrapper"
      style="
        width: 100vw;
        min-height: 100vh;
        height: 100vh;
        display: flex;
        flex-direction: column;
      "
    >
      <div
        className="page-navigation"
        style="
          width: 100%;
          height: 50px;
          display: flex;
          background: #dcdcdc;
          align-items: center;
        "
      >
        <span style="margin: 0 auto">NAVIGATION</span>
      </div>
      <div
        className="page-content"
        style="width: 90%; height: 100%; margin: 0 auto"
      >
        <iframe
          style="width: 100%; height: 100%; border: none"
          src="https://webapp.t1d-gewinnarena-raffle.aws.route71.net/games/1ywqIr7pm8Xk0m6U1dCuRc/"
          title="Raas game"
        >
        </iframe>
      </div>
      <div
        className="page-footer"
        style="
          width: 100%;
          height: 50px;
          display: flex;
          background: #dcdcdc;
          align-items: center;
        "
      >
        <span style="margin: 0 auto">FOOTER</span>
      </div>
    </div>
  </body>
</html>
