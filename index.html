<!DOCTYPE html>
<html>
  <head>
    <title>This is the title of example client website!</title>
  </head>
  <body>
    <div
      className="page-wrapper"
      style="width: 100vw; height: 100vh; display: flex; flex-direction: column"
    >
      <div
        className="page-navigation"
        style="
          width: 100%;
          height: 50px;
          display: flex;
          background: #dcdcdc;
          align-items: center;
        "
      >
        <span style="margin: 0 auto">NAVIGATION</span>
      </div>
      <div
        className="page-content"
        style="width: 90%; height: 100%; margin: 0 auto"
      ></div>
      <div
        className="page-footer"
        style="
          width: 100%;
          height: 50px;
          display: flex;
          background: #dcdcdc;
          align-items: center;
        "
      >
        <span style="margin: 0 auto">FOOTER</span>
      </div>
    </div>
  </body>
</html>
